<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Position Size</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="main-cont">
            <h2 class="text-center fs-2 fw-bold mb-5">Postion Sizing :)</h2>
            <form id="myForm" class="row" autocomplete="off">
                <div class="mb-4 col-5 col-md-4">
                    <div class="d-flex align-item-center">
                        <h4 class="d-flex mb-0 py-1 align-item-center">1</h4>
                        <h4 class="d-flex mb-0 py-1 align-item-center px-3">:</h4>
                        <input type="number" id="rewardVal" class="inp-fld px-2 rewardfld " value="2" required>
                    </div>
                </div>
                <div class="mb-4 col-12">
                    <input type="number" class="inp-fld" id="entry" placeholder="Entry Price" required>
                </div>
                <div class="mb-4 col-12">
                    <input type="number" id="sl" class="inp-fld" placeholder="Stop Loss Price" required>
                </div>
                <div class="mb-4 col-12">
                    <input type="number" id="risk" class="inp-fld" placeholder="Risk" required>
                </div>
                <div class="mb-4 col-8 pe-0">
                    <button type="button" id="calculateBtn">Calculate</button>
                </div>
                <div class="mb-4 col-4 ps-3">
                    <button type="button" id="resetForm">Reset</button>
                </div>
                <div class="mb-4 col-6 pe-0">
                    <input type="text" id="targetVal" class="inp-fld" placeholder="Target" disabled>
                </div>
                <div class="mb-4 col-6 ps-3">
                    <input type="text" id="netQty" class="inp-fld" placeholder="Quantity" disabled>
                </div>
                <div class="mb-4 col-12">
                    <input type="text" id="netCost" class="inp-fld" placeholder="Total Cost" disabled>
                </div>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
  </body>
</html>
